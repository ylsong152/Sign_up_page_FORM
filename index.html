<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="content">
        <div class="left">
            <h2 class="title-name">Hawker Hero</h2>
            <img class="background-image" src="./images/Signup_page_background.gif" alt="Foodstall-hero-gif">
        </div>

        <div class="right">
            <div class="dummy-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started</p>
                <p>You <em>know</em> you want to</p>
            </div>
            <form action="?">
                <fieldset>
                    <div class="input">
                        <label for="first-name">First Name </label>
                        <input type="text" id="first-name" name="first-name" autocomplete="given-name" placeholder="First Name" required>
                    </div>

                    <div class="input">
                        <label for="last-name">Last Name </label>
                        <input type="text" name="last-name" id="last-name" autocomplete="family-name" placeholder="Last Name" required>
                    </div>
                    
                    <div class="input">
                        <label for="email">Email Address </label>
                        <input type="email" name="email" id="email" autocomplete="email" placeholder="Email Address" required>
                    </div>

                    <div class="input">
                        <label for="mobile-number">Mobile Number </label>
                        <input type="tel" name="mobile-number" id="mobile-number" placeholder="Mobile Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </div>

                    <div class="input">
                        <label for="password">Password </label>
                        <input type="password" name="password" id="password" placeholder="At least 8 characters" required>
                    </div>
                    
                    <div class="input">
                        <label for="confirm-password">Confirm Password </label>
                        <input type="password" name="confirm-password" id="confirm-password" placeholder="Re-type password" required>
                    </div>
                </fieldset>
                <input class="submit-btn" type="submit" name="submit" id="submit" value="Create Account">
                
            </form>

            <div class="login">
                <p>Already have an account? Login <a href="">HERE</a></p>
            </div>
        </div>
    </div>
</body>
</html>
